<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Fundamental CSS Concepts</title>
    <link rel="stylesheet" href="specificity.css">
</head>
<body>
    <div id="body">
        <h1>My likes and dislikes</h1>
        <div class="row">
            <div class="column">
            <h2>Likes</h2>

            <ol>
                <li>Contentment</li>
                <li>Positive People</li>
                <li>Nature</li>
                <li>Art</li>
                <li>Trying something new</li>
                <li>Music</li>
                <li>Collaboration</li>
            </ol>
        </div>

        <div class="column">
            <h2>Dislikes</h2>

            <ol>
                <li>Inconsideration</li>
                <li>Disloyalty</li>
                <li>Negative People</li>
                <li>Cockroaches</li>
                <li>Lousiness</li>
                <li>Heat (weather)</li>
                <li>Long trips</li>
            </ol>
        </div>
        </div>
    </div>
</body>
</html>
